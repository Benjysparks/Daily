<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .card.selected {
        background-color: #c8f7c5; /* light green */
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      @media (min-width: 768px) {
        .card-grid {
          grid-template-columns: repeat(6, 1fr);
        }
      }

      .card {
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
      }

      .card-content {
        padding: 10px;
      }

      .card-title {
        font-size: 1rem;
        font-weight: bold;
        margin: 0 0 5px;
      }

      .card-description {
        font-size: 0.9rem;
        color: #555;
        margin: 0;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: contain;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="username">User</span>!</h1>
    </header>


    <div class="card-grid">
      <div class="card" data-preference="news">
        <img src="./images/NewsIcon.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">News</div>
          <p class="card-description">Top 10 news stories.</p>
        </div>
      </div>

      <div class="card" data-preference="sports">
        <img src="./images/PremierLeague.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">League Table</div>
          <p class="card-description">Shows the chosen league table.</p>
          <select class="sports-dropdown">
            <option value="">Select your leauge</option>
            <option value="pl">Premier League</option>
            <option value="elc">Championship</option>
            <option value="el1">League One</option>
            <option value="el2">League Two</option>
            <option value="pd">La Liga</option>
            <option value="sa">Serie A</option>
            <option value="bl1">Bundesliga</option>
            <option value="fl1">Ligue 1</option>
            <option value="ded">Eredivisie</option>
            <option value="ppl">Primeira Liga</option>
            <option value="bsa">Serie A (Brazil)</option>
            <option value="argpd">Liga Profesional (Argentina)</option>
            <option value="mls">Major League Soccer</option>
          </select>
        </div>
      </div>

      <div class="card" data-preference="weather">
        <img src="./images/Weather.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">Weather</div>
          <p class="card-description">Hourly weather forecast for the day.</p>
        </div>
      </div>

      <div class="card" data-preference="cats">
        <img src="./images/Cats.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">Cats</div>
          <p class="card-description">Random daily picture of gif of cats.</p>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
          const token = localStorage.getItem("token");

          if (!token) {
            window.location.href = "/login.html";
            return;
          }

          const cards = document.querySelectorAll(".card");
          const selectedPrefs = new Set();
          const extraPrefsData = {}; // For values like selected team

          cards.forEach((card) => {
  const pref = card.dataset.preference;

  // Special handling for sports card
  const isSports = pref === "sports";
  const dropdown = isSports ? card.querySelector(".sports-dropdown") : null;

  // Prevent card click when interacting with dropdown
  if (dropdown) {
    dropdown.addEventListener("click", (e) => e.stopPropagation());
    dropdown.addEventListener("change", (e) => e.stopPropagation());
  }

  card.addEventListener("click", () => {
    // For sports card, ensure a team is selected before proceeding
    if (isSports && (!dropdown || !dropdown.value)) {
      alert("Please select a team before selecting the sports card.");
      return;
    }

    const selected = card.classList.toggle("selected");

    if (selected) {
      selectedPrefs.add(pref);
      if (isSports) {
        extraPrefsData[pref] = dropdown.value;
      }
    } else {
      selectedPrefs.delete(pref);
      if (isSports) {
        delete extraPrefsData[pref];
      }
    }

    const payload = {
      preferences: Array.from(selectedPrefs),
      extraData: extraPrefsData,
    };

    fetch("/api/preferences", {
      method: "POST",
      headers: {
        Authorization: "Bearer " + token,
        "Content-Type": "application/json",
      },
      body: JSON.stringify(payload),
    })
      .then((res) => {
        if (!res.ok) {
          console.error("Failed to save preferences");
        }
      })
      .catch((err) => {
        console.error("Network error:", err);
      });
  });
});
        });
      </script>

  </body>
</html>
