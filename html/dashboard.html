<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 10;
    }

    .layout {
      display: flex;
      width: 100%;
      margin-top: 80px;
    }

    .dropzone {
      width: 300px;
      padding: 10px;
      background: #ecf0f1;
      border-right: 2px solid #bdc3c7;
      overflow-y: auto;
    }

    .dropzone h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }

    .card-container {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      overflow-y: auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      padding: 10px;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background-color: #eee;
    }

    .card-content {
      padding: 10px 0;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card-description {
      font-size: 1rem;
      color: #555;
    }

    .card-input, .sports-dropdown {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .dropzone-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #eaf6ff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 10px;
      font-size: 0.9rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: move;
    }

    .dropzone-card img {
      height: 30px;
      width: 30px;
      object-fit: contain;
      margin-right: 10px;
    }

    .dropzone-card .info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .dropzone-card .title {
      font-weight: bold;
      margin-bottom: 2px;
    }

    .dropzone-card .detail {
      font-size: 0.8rem;
      color: #555;
    }

    .remove-btn {
      cursor: pointer;
      font-size: 1.2rem;
      color: #a00;
      margin-left: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, <span id="username">User</span>!</h1>
  </header>

  <div class="layout">
    <div class="dropzone" id="dropzone">
      <h2>My Dashboard</h2>
    </div>

    <div class="card-container" id="module-palette">
      <!-- Cards loaded from backend -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("token");
      if (!token) {
        return window.location.href = "/login.html";
      }

      fetch("/api/userinfo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(user => document.getElementById("username").textContent = user.fullName);

      const dropzone = document.getElementById("dropzone");
      const modulePalette = document.getElementById("module-palette");
      let draggedCard = null;

      fetch("/api/modules")
        .then(res => res.json())
        .then(modules => {
          modules.forEach(mod => {
            const card = document.createElement("div");
            card.className = "card";
            card.setAttribute("data-preference", mod.ID);
            card.innerHTML = `
              <img src="${mod.Image}" alt="${mod.Title}" />
              <div class="card-content">
                <div class="card-title">${mod.Title}</div>
                <div class="card-description">${mod.Description}</div>
              </div>
            `;

            if (mod.NeedsInput && mod.InputType === "text") {
              const input = document.createElement("input");
              input.className = "card-input";
              input.placeholder = mod.InputLabel;
              card.querySelector(".card-content").appendChild(input);
            }

            if (mod.NeedsInput && mod.InputType === "select") {
              const select = document.createElement("select");
              select.className = "sports-dropdown";
              select.innerHTML = `<option value="">${mod.InputLabel}</option>`;
              mod.Options.forEach(opt => {
                select.innerHTML += `<option value="${opt}">${opt}</option>`;
              });
              card.querySelector(".card-content").appendChild(select);
            }

            card.setAttribute("draggable", "true");
            card.addEventListener("dragstart", () => {
              if (mod.NeedsInput) {
                if (mod.InputType === "text") {
                  const val = card.querySelector(".card-input").value.trim();
                  if (!val) return alert("Please enter value first.");
                }
                if (mod.InputType === "select") {
                  const val = card.querySelector(".sports-dropdown").value;
                  if (!val) return alert("Please select an option first.");
                }
              }
              draggedCard = card;
            });
            card.addEventListener("dragend", () => draggedCard = null);

            modulePalette.appendChild(card);
          });
        });

      dropzone.addEventListener("dragover", e => e.preventDefault());
      dropzone.addEventListener("drop", e => {
        e.preventDefault();
        if (!draggedCard) return;

        const clone = document.createElement("div");
        const pref = draggedCard.dataset.preference;
        clone.className = "dropzone-card";
        clone.setAttribute("data-preference", pref);

        const img = draggedCard.querySelector("img").cloneNode(true);
        clone.appendChild(img);

        const info = document.createElement("div");
        info.className = "info";

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = draggedCard.querySelector(".card-title").textContent;

        const detail = document.createElement("div");
        detail.className = "detail";
        const input = draggedCard.querySelector(".card-input");
        const select = draggedCard.querySelector(".sports-dropdown");

        if (input) {
          detail.textContent = `City: ${input.value.trim()}`;
          clone.setAttribute("data-extra", input.value.trim());
        } else if (select) {
          const val = select.value;
          detail.textContent = `Option: ${val}`;
          clone.setAttribute("data-extra", val);
        } else {
          detail.textContent = "No extra input";
          clone.setAttribute("data-extra", "");
        }

        info.appendChild(title);
        info.appendChild(detail);
        clone.appendChild(info);

        const removeBtn = document.createElement("div");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "Ã—";
        removeBtn.onclick = () => {
          clone.remove();
          syncDashboard();
        };
        clone.appendChild(removeBtn);

        clone.setAttribute("draggable", "true");
        clone.addEventListener("dragstart", () => clone.classList.add("dragging"));
        clone.addEventListener("dragend", () => {
          clone.classList.remove("dragging");
          syncDashboard();
        });

        dropzone.appendChild(clone);
        syncDashboard();
      });

      dropzone.addEventListener("dragover", (e) => {
        e.preventDefault();
        const dragging = dropzone.querySelector(".dragging");
        const afterElement = [...dropzone.querySelectorAll(".dropzone-card:not(.dragging)")]
          .reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = e.clientY - box.top - box.height / 2;
            return offset < 0 && offset > closest.offset ? { offset, element: child } : closest;
          }, { offset: Number.NEGATIVE_INFINITY }).element;
        if (afterElement) {
          dropzone.insertBefore(dragging, afterElement);
        } else {
          dropzone.appendChild(dragging);
        }
      });

      function syncDashboard() {
        const modules = [...dropzone.querySelectorAll(".dropzone-card")];
        const preferences = modules.map(m => m.dataset.preference);
        const extraData = modules.map(m => m.dataset.extra || "");

        fetch("/api/preferences", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ preferences, extraData }),
        });
      }
    });
  </script>
</body>
</html>
