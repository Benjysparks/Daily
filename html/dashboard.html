<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .card.selected {
        background-color: #c8f7c5; /* light green */
      }

      header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .container {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      @media (min-width: 768px) {
        .card-grid {
          grid-template-columns: repeat(6, 1fr);
        }
      }

      .card {
        background-color: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
      }

      .card-content {
        padding: 10px;
      }

      .card-title {
        font-size: 1rem;
        font-weight: bold;
        margin: 0 0 5px;
      }

      .card-description {
        font-size: 0.9rem;
        color: #555;
        margin: 0;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: contain;
        background-color: #eee;
      }

      .card-input {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome, <span id="username">User</span>!</h1>
    </header>

    <div class="card-grid">
      <div class="card" data-preference="news">
        <img src="./images/NewsIcon.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">News</div>
          <p class="card-description">Top 10 news stories.</p>
        </div>
      </div>

      <div class="card" data-preference="sports">
        <img src="./images/PremierLeague.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">League Table</div>
          <p class="card-description">Shows the chosen league table.</p>
          <select class="sports-dropdown">
            <option value="">Select your leauge</option>
            <option value="PL">Premier League</option>
            <option value="ELC">Championship</option>
            <option value="EL1">League One</option>
            <option value="EL2">League Two</option>
            <option value="PD">La Liga</option>
            <option value="SA">Serie A</option>
            <option value="BL1">Bundesliga</option>
            <option value="FL1">Ligue 1</option>
            <option value="DED">Eredivisie</option>
            <option value="PPL">Primeira Liga</option>
            <option value="BSA">Serie A (Brazil)</option>
            <option value="ARGPD">Liga Profesional (Argentina)</option>
            <option value="MLS">Major League Soccer</option>
          </select>
        </div>
      </div>

      <div class="card" data-preference="weather">
        <img src="./images/Weather.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">Weather</div>
          <p class="card-description">Hourly weather forecast for the day.</p>
          <input
            type="text"
            class="card-input"
            placeholder="Enter city or location"
          />
        </div>
      </div>

      <div class="card" data-preference="cats">
        <img src="./images/Cats.jpg" alt="Module Image" />
        <div class="card-content">
          <div class="card-title">Cats</div>
          <p class="card-description">Random daily picture of gif of cats.</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");

        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        const cards = document.querySelectorAll(".card");

        cards.forEach((card) => {
          const pref = card.dataset.preference;
          const isSports = pref === "sports";
          const isWeather = pref === "weather";

          const dropdown = isSports
            ? card.querySelector(".sports-dropdown")
            : null;
          const input = isWeather ? card.querySelector(".card-input") : null;

          // Prevent click events from bubbling up from inputs
          if (dropdown) {
            dropdown.addEventListener("click", (e) => e.stopPropagation());
            dropdown.addEventListener("change", (e) => e.stopPropagation());
          }

          if (input) {
            input.addEventListener("click", (e) => e.stopPropagation());
            input.addEventListener("input", (e) => e.stopPropagation());
          }

          card.addEventListener("click", () => {
            if (isSports) {
              if (!dropdown || !dropdown.value) {
                alert("Please select a team before selecting the sports card.");
                return;
              }
            }

            if (isWeather) {
              const city = input.value.trim();
              if (!city) {
                alert(
                  "Please enter a city or location before selecting the weather card."
                );
                return;
              }
            }

            // Toggle selection state
            const selected = card.classList.toggle("selected");

            // Rebuild ordered lists
            const preferences = [];
            const extraData = [];

            cards.forEach((c) => {
              if (!c.classList.contains("selected")) return;

              const p = c.dataset.preference;
              preferences.push(p);

              if (p === "sports") {
                const val = c.querySelector(".sports-dropdown")?.value || "";
                extraData.push(val);
              } else if (p === "weather") {
                const val = c.querySelector(".card-input")?.value.trim() || "";
                extraData.push(val);
              } else {
                extraData.push(""); // Default for other modules
              }
            });

            // Final payload
            const payload = {
              preferences,
              extraData,
            };

            fetch("/api/preferences", {
              method: "POST",
              headers: {
                Authorization: "Bearer " + token,
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            })
              .then((res) => {
                if (!res.ok) {
                  console.error("Failed to save preferences");
                }
              })
              .catch((err) => {
                console.error("Network error:", err);
              });
          });
        });
      });
    </script>
  </body>
</html>
